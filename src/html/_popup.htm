<div id="sendToTelegram" aria-hidden="true" class="popup popup__send-telegram send-telegram">
	<div class="popup__wrapper">
		<div class="popup__content send-telegram__content">
			<button data-close type="button" class="popup__close"></button>
			<div class="popup__text">
				<!-- data-ajax  data-popup-message="#form-message"-->
				<form action="files/sendmail/sendtotelegram.php" class="form-send" method="POST">
					<div class="form-send__line">
						<div class="form-send__title">Залиште заявку і наш менеджер зателефонує вам</div>
					</div>
					<div class="form-send__line">
						<input
							name="name"
							required
