<!DOCTYPE html>

	@@include('html/_head.htm',{ "title":"Thank you page" })

			@@include('html/_header-menu.htm',{})

				<div class="thank-you__wrapper">
					<div class="thank-you__container">
						<div class="thank-you__body">
							<svg class="thank-you__icon">
								<use xlink:href="@img/icons/icons.svg#done"></use>
							</svg>
							<div class="thank-you__headline">

								<h2 class="thank-you__sub-title">Ми зв'яжемося з вами найближчим часом!</h2>
							</div>
						</div>
						<a href="home.html" class="button thank-you__button">Перейти на головну</a>
					</div>
				</div>
			</main>
			@@include('html/_footer-menu.htm',{})
		</div>
		@@include('html/_popup.htm',{}) @@include('html/_js.htm',{})

</html>
